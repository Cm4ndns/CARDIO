  <body>
    <script>
      /* eslint-disable */
      const numbers = [2, 34, 3, 23, 42, 3, 1, 65, 364, 5, 645, 6];

      const name = "Wes BosğŸ‘ªğŸ»ğŸ…ğŸ»ğŸ‘©â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦";

      const wes = {
        name: "wes",

      };

      // For

      //   console.log(i);
      // }

      // for (let i = 0; i < numbers.length; i++) {

      // For of
      //use->can handle emojis while split can't
      //even ...(spread) can handle emojis
      //await and promises mein it is used as for of is very handy in those cases
      for (const letter of name) {
        console.log(letter);
      }

      for (const number of numbers) {
        console.log(number);
      }
      // For in - used for looping over keys of an object
      //use case - whne protypes are attched, and we console.log using object.entries(),
      //we won't get the output for those properties associated with the properties
      //BUT!! with fro..in, the prototypes entries will also be logged :D
      //BOTTOM LINE: to grab prototype's methods and properties, we use for..in
      for (const prop in wes) {
        console.log(prop);
      }

      const baseHumanStats = {
        feet: 2,
        arms: 2,
        eyes: 2,
        head: 1,
      };

      function Human(name) {
        this.name = name;
      }

      Human.prototype = baseHumanStats;

      const wes2 = new Human("wes");

      console.table(Object.entries(wes2));

      for (const prop in wes2) {
        console.log(prop);
      }

      // While Loop
      let cool = true;
      let i = 1;
      while (cool === true) {
        console.log("You are cool");
        i++;
        if (i > 100) {
          cool = false;
        }
      }
    </script>
